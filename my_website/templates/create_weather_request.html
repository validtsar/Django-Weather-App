<!DOCTYPE html>
<html>
<head>
    <title>Create Weather Request</title>
</head>
<body>
    <h2>Create Weather Request</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.non_field_errors %}
            <div class="error">
                {{ form.non_field_errors }}
            </div>
        {% endif %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
