{% extends 'base.html' %}

<body>
    <h2>Create Weather Request</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.non_field_errors %}
            <div class="error">
                {{ form.non_field_errors }}
            </div>
        {% endif %}
        <button type="submit">Submit</button>
    </form>
</body>
